<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>

  </head>
  <body>
    <br />
    <br />
    <br />

      <br />
      <div id="victory" class="disabled">

        <img src="../Data/Images/giphy (2).gif" alt="GameOver" />

        <p class="resultText">Defeat!</p>
