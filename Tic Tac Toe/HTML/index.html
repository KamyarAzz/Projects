        <tr>
          <td class="cell"></td>
          <td class="cell"></td>

        </tr>
        <tr>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
      </table>
      <div id="scoreX" class="score"></div>
      <button id="btn">Reset</button>
    </section>
    <div id="output"></div>
    <script src="../JS/app.js"></script>
